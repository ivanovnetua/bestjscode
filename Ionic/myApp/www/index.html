<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/angular-websocket.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="venbest">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">VENBEST TEST APP</h1>
    </ion-header-bar>
    <ion-content ng-controller="checkPlanetCtrl">
      <div class="list card">
        <label for="planetList" class="item item-input item-select" > 
          <div class="input-label">Выберите планету: </div>
          <select name="planetList" ng-model="data.indexSelected" autofocus>
            <option value="" disabled>Список планет</option>
            <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</option>
          </select>
        </label>
        <button ng-click="data.send()" class="button button-block button-dark">Отправить</button>
        <textarea ng-model="data.answer" ng-if= "data.answer !== ''" name="memo" rows="25" class="fullWidth"></textarea>
      </div>
    </ion-content>
  </ion-pane>

</body>
</html>
